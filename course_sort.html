<script>
    // 获取 被访问时的 url
    var ur =location.href;
    // 获取该url  = 后面的数字 （id）
    var type=ur.split('?')[1].split("=")[1];
    // 选项卡
    $('#tabs li').click(function(event) {
        $('#tabs li').removeClass('current');
        $(this).addClass('current');
        $('#com-content div').css({'display':'none'});
        $('#com-content div').eq($(this).index()).css({'display':'block'});
    });
    $('#com-content div').css({'display':'none'});
    $('#tabs li').removeClass('current');
    $('#tabs li').eq(type-1).addClass('current');
    $('#com-content div').eq(type-1).css({'display':'block'});
    
</script>
